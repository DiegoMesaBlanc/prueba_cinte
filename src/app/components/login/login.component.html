<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">LOGIN</h1>

        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
          <div class="form-group">
            <label for="email">Email <span style="color: red" [hidden]="!email.errors?.required">*</span></label>
            <input [(ngModel)]="user.email" type="email" class="form-control" #email="ngModel" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          </div>
          <p>
            <span [hidden]="email.pristine" style="color: red">
              <span [hidden]="!email.errors?.required">Campo obligatorio</span>
              <span [hidden]="!email.errors?.pattern">Formato incorrecto de email</span>
            </span>
          </p>

          <div class="form-group">
            <label for="password">Contrase√±a <span style="color: red" [hidden]="!pass.errors?.required">*</span></label>
            <input [(ngModel)]="user.password" type="password" #pass="ngModel" name="password" class="form-control" id="password" required>
          </div>
          <p>
            <span [hidden]="pass.pristine" style="color: red">
              <span [hidden]="!pass.errors?.required">Campo obligatorio</span>
            </span>
          </p>

          <input type="submit" [disabled]="!loginForm.form.valid" value="ENVIAR" class="btn btn-primary btn-block btn-lg mt-5">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto mt-2">
    <div class="card">
      <div class="card-body d-flex justify-content-around">
        <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> Facebook</button>
        <button class="btn btn-lg btn-google"><i class="fa fa-google-plus"></i> Googgle</button>
        <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> Twitter</button>
      </div>
    </div>
  </div>
</div>
